[telnet]
host = 10.0.0.20
port = 17000
timeout_seconds = 10

[database]
path = /var/cache/minidlna/files.db

[playlists]
root = /export/playlists
like_file = like.m3u
dislike_file = dislike.m3u

[system]
wait_for_playing_timeout = 10

[speak]
binary = pico2wave
output_file = /export/speak.wav
additional_timeout_seconds = 4

[presets]
all_music = 2
speak = 5
stream = 6

[transcode]
binary = ffmpeg
output_file = /export/stream.mp3
